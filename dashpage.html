<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Krish's Creative Creations</title>
    <script src="dashpage.js"></script>
    <!-- Import Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap">
    <style>
        body {
            font-family: 'Google Sans', sans-serif; /* Apply Google Sans font */
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 5rem;
            margin-bottom: 20px;
            color: #333;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .button {
            font-family: Google Sans, sans-serif;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #8CB9BD;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #ECB159;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Krish's Creative Creations</h1>
        <h3>A website for the bored and the needy</h3>
        <div class="button-container">
            <button class="button">Password Generator</button>
            <button class="button">Button 2</button>
            <button class="button">Button 3</button>
            <button class="button">Button 4</button>
            <button class="button">Button 5</button>
            <button class="button">Button 6</button>
            <button class="button">Button 7</button>
            <button class="button">Button 8</button>
            <button class="button">Button 9</button>
            <button class="button">Button 10</button>
            <button class="button">Button 11</button>
            <button class="button">Button 12</button>
            <button class="button">Button 13</button>
            <button class="button">Button 14</button>
            <button class="button">Button 15</button>
            <button class="button">Button 16</button>
            <button class="button">Button 17</button>
            <button class="button">Button 18</button>
            <button class="button">Button 19</button>
            <button class="button">Button 20</button>
        </div>
    </div>
</body>
</html>
